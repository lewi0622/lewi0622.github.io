<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed YouTube Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #454545;
    }
    #videoLink {
        width: 80%;
        padding: 10px;
        font-size: 16px;
    }
    #videoPreview {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <h1>Embed YouTube Video</h1>
    <p>Paste your YouTube video link below:</p>
    <input type="text" id="videoLink" placeholder="Paste YouTube video link here...">
    <br><br>
    <button onclick="generateEmbeddedVideo()">Generate Embedded Video</button>
    <br><br>
    <div id="videoPreview"></div>

    <script>
        function generateEmbeddedVideo() {
            var videoLink = document.getElementById("videoLink").value;
            var videoPreview = document.getElementById("videoPreview");

            var videoId = extractVideoId(videoLink);

            if (videoId) {
                var embedCode = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + videoId + '" frameborder="0" allowfullscreen></iframe>';
                videoPreview.innerHTML = embedCode;
            } else {
                videoPreview.innerHTML = "<p>Invalid YouTube video link. Please provide a valid YouTube video URL.</p>";
            }
        }

        function extractVideoId(url) {
            var regExp = /^.*(youtu\.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
