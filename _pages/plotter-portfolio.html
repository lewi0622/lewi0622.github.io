permalink: /plotter-portfolio/

title: " "

layout: splash

head_scripts:
  - plotter_portfolio.js
  - https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js

header:
  overlay_image: /assets/images/splash/Billow_Digital_Designs.png

---
<style>
  /* Style for images */
  .grid-item {
    width: 100%;
    margin-bottom: 15px;
  }
  @media (min-width: 576px) {
    .grid-item {
      width: 50%;
    }
  }
  @media (min-width: 768px) {
    .grid-item {
      width: 33.333%;
    }
  }
  @media (min-width: 992px) {
    .grid-item {
      width: 25%;
    }
  }
</style>
<div class="grid">
  <!-- Gallery images will be inserted here -->
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var grid = document.querySelector('.grid');
  var masonry = new Masonry(grid, {
    itemSelector: '.grid-item',
    columnWidth: '.grid-item',
    gutter: 15
  });
  const paths = plotter_portfolio_full_paths;
  for(let i=0; i<paths.length; i++){
    var gridItem = document.createElement('div');
    gridItem.className = 'grid-item';
    var img = document.createElement('img');
    img.src = paths[i];
    gridItem.appendChild(img);
    grid.appendChild(gridItem);
  }
  // After all images are added, layout Masonry again
  masonry.layout();
});
</script>
